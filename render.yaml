services:
  - type: web
    name: ids-attack-detection
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: python -m backend.server
    envVars:
      - key: SOC_LISTEN_HOST
        value: 0.0.0.0
      - key: SOC_LISTEN_PORT
        value: 8765
      - key: SOC_ALERT_THRESHOLD
        value: "0.80"
      - key: SOC_WINDOW_SECONDS
        value: "60"
      - key: PYTHONUNBUFFERED
        value: "1"
